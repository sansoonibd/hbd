<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #ffd1dc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .letter-container {
            max-width: 800px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
        }

        .login-overlay {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffd1dc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #ffd1dc;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ffb6c1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #333;
            text-align: center;
            margin-bottom: 3px;
            font-size: 2rem;
        }

        .letter-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 5px;
            white-space: pre-line;
        }

        .signature {
            text-align: right;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-top: 40px;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: #333;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .letter-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    

    <div class="letter-container" id="letterContent">
        <h1>❤️❤️</h1>
        <div class="letter-content">
           
Sansooni, will you be my valentine?❤️
I'd be the luckiest person alive if you said yes.
        </div>
        <div class="signature">
            bamoot feeki
        </div>
    </div>
    <a href="index.html" class="back-button">Back to Birthday Message ❤️</a>

 
    </script>
</body>
</html>
