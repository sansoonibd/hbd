<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: #ffd1dc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-overlay {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: #333;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            font-weight: bold;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ffd1dc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #ffd1dc;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <h1>Private Gallery</h1>
        <p>Please enter the password to view private memories ❤️</p>
        <input type="password" id="privatePassword" placeholder="Enter password">
        <button onclick="checkPrivatePassword()">Enter</button>
    </div>

    <div class="container" id="privateContent">
        <h1>Our Private Memories ❤️</h1>
        <div class="gallery">
        
            <div class="gallery-item">
                <img src="priv 2.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 3.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 4.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 5.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 6.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 7.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 8.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 9.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 10.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 11.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 12.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 13.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 14.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 15.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 16.jpg" alt="Private Memory">
            </div>
            
            <div class="gallery-item">
                <img src="priv 18.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 19.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 20.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 21.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 22.jpg" alt="Private Memory">
            </div>
            <div class="gallery-item">
                <img src="priv 23.jpg" alt="Private Memory">
            </div>
        </div>
        <a href="index.html" class="back-button">Back to Birthday Message ❤️</a>
    </div>

    <script>
        function checkPrivatePassword() {
            const password = document.getElementById('privatePassword').value;
            if (password === '1234') {
                localStorage.setItem('isPrivateLoggedIn', 'true');
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('privateContent').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again!');
            }
        }

        // Check if already logged in when page loads
        window.onload = function() {
            if (localStorage.getItem('isPrivateLoggedIn') === 'true') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('privateContent').style.display = 'block';
            }
        };

        // Add enter key support
        document.getElementById('privatePassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPrivatePassword();
            }
        });
    </script>
</body>
</html>
